<article class="ticketList">
    @for (ticket of tickets; track $index) {
    <a routerLink="edit/{{ticket.id}}">
        <app-ticket-card portrait="{{ticket.movie_session?.movie?.portrait}}"
            movieTitle="{{ticket.movie_session?.movie?.title}}" time="{{ticket.movie_session?.time}}"
            date="{{ticket.date}}" row="{{ticket.seat?.row}}" col="{{ticket.seat?.col}}"></app-ticket-card>
    </a>
    }
</article>
