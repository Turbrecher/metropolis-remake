<article class="sessionCreate">
    <section class="title">
        <h1 class="yellow">CREAR SESIÓN</h1>
    </section>

    <section class="form">

        <form enctype="multipart/form-data" [formGroup]="createSessionForm">

            <app-select formControlName="movie" [valid]="movie.valid|| movie.pristine" label="Película" [options]="movieOptions"/>
            <app-select [valid]="room.valid|| room.pristine" label="Sala" formControlName="room" [options]="roomOptions"/>

            <app-input [valid]="time.valid|| time.pristine" label="Hora" inputType="time"
                inputPlaceholder="Inserte la descripción" formControlName="time" />


            <app-button [valid]="createSessionForm.valid" (click)="createSession($event)" buttonValue="Crear sesión" />

        </form>

    </section>
</article>
