<article class="sessionEdit">
    <section class="title">
        <h1 class="yellow">EDITAR SESIÓN</h1>
    </section>

    <section class="form">

        <form enctype="multipart/form-data" [formGroup]="editSessionForm">

            <app-select formControlName="movie" [valid]="movie.valid|| movie.pristine" label="Película"
                [options]="movieOptions" />
            <app-select [valid]="room.valid|| room.pristine" label="Sala" formControlName="room"
                [options]="roomOptions" />

            <app-input [valid]="time.valid|| time.pristine" label="Hora" inputType="time"
                inputPlaceholder="Inserte la descripción" formControlName="time" />

            <app-button (click)="editSession($event)" [valid]="editSessionForm.valid" buttonValue="Editar sesión" />
            <app-button extraClass="delete" (click)="deleteSession($event)"  buttonValue="Eliminar sesión" />

        </form>

    </section>
</article>
