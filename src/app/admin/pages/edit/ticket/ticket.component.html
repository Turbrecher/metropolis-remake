<article class="ticketEdit">
    <section class="title">
        <h1 class="yellow">EDITAR ENTRADA</h1>
    </section>

    <section class="form">

        <form enctype="multipart/form-data" [formGroup]="editTicketForm">

            <app-select formControlName="session" [valid]="session.valid|| session.pristine" label="Sesión"
                [options]="sessionOptions" />

            <app-select formControlName="seat" [valid]="seat.valid|| seat.pristine" label="Sillón"
                [options]="seatOptions" />

            <app-select [valid]="user.valid|| user.pristine" label="Usuario" formControlName="user"
                [options]="userOptions" />

            <app-input [valid]="date.valid|| date.pristine" label="Fecha" inputType="date"
                inputPlaceholder="Inserte el precio" formControlName="date" />

            <app-button (click)="editTicket($event)" [valid]="editTicketForm.valid" buttonValue="Editar entrada" />
            <app-button extraClass="delete" (click)="deleteTicket($event)" buttonValue="Eliminar entrada" />

        </form>

    </section>
</article>
