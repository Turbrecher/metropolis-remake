<dialog class="dialog" #dialog data-modal>

    <section (click)="closeDialog()" class="close">
        <img src="images/icons/close.svg" alt="">
    </section>

    <section class="title yellow">
        <h1>INICIO DE SESIÓN</h1>
    </section>

    <form [formGroup]="loginForm">

        <app-input formControlName="email" [valid]="email.valid|| email.pristine" label="Correo electrónico" inputType="text" inputPlaceholder="Inserte su usuario" />
        <app-input formControlName="password" [valid]="password.valid|| password.pristine" label="Contraseña" inputType="password"
            inputPlaceholder="Inserte su contraseña" />

        <app-button (click)="login($event)" buttonValue="Iniciar Sesión" />

        <label class="serverError">{{serverError}}</label>

    </form>
</dialog>
