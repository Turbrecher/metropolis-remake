<article class="profile">

    <section class="title">
        <h1 class="yellow">PERFIL</h1>
    </section>


    <section class="form">
        <form [formGroup]="profileForm">
            <app-input formControlName="name" label="Nombre" inputType="text" [valid]="name.valid||name.pristine"
                inputPlaceholder="Inserte su nombre" />
            <app-input formControlName="surname" label="Apellidos" inputType="text"
                [valid]="surname.valid||surname.pristine" inputPlaceholder="Inserte su/s apellido/s" />
            <app-input formControlName="username" label="Usuario" inputType="text"
                [valid]="username.valid||username.pristine" inputPlaceholder="Inserte su nombre de usuario" />
            <app-input formControlName="email" label="Correo Electrónico" inputType="email"
                [valid]="email.valid||email.pristine" inputPlaceholder="Inserte su email" />
            <app-input formControlName="password" label="Contraseña" inputType="password"
                [valid]="password.valid||password.pristine" inputPlaceholder="Inserte su contraseña" />

            <app-button (click)="editProfile($event)" [valid]="profileForm.valid" buttonValue="Editar perfil" />

            <label class="serverError">{{serverError}}</label>
        </form>
    </section>


    <section class="title">
        <h1 class="yellow">TUS ENTRADAS</h1>
    </section>

    <section class="tickets">

        @for (ticket of tickets;track $index) {

        <a target="_blank" href="{{ticketUrl}}{{ticket.id}}">
            <app-ticket time="{{ticket?.movie_session?.time}}" date="{{ticket?.date}}"
            movieTitle="{{ticket?.movie_session?.movie?.title}}"
            moviePortrait="{{ticket?.movie_session?.movie?.portrait}}" row="{{ticket?.seat?.row}}"
            column="{{ticket?.seat?.col}}" />
        </a>

        }

    </section>


</article>
