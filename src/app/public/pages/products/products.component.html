<article class="products">

    <section class="title">
        <h1>PRODUCTOS</h1>
    </section>

    <section class="products">
        @for (product of products; track $index) {
            <app-product photo="{{product.photo}}" title="{{product.name}}" description="{{product.description}}" price="{{product.price}}"/>
        }
    </section>

</article>
